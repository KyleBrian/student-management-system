{% extends "base.html" %}

{% block title %}Search Students - Student Management System{% endblock %}

{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

<div class="w-full flex flex-wrap">
    <div class="w-full md:w-1/4 bg-gray-800 text-white flex flex-col h-screen">
        <div class="flex items-center justify-center h-16 bg-black">
            <h1 class="text-2xl font-bold">Search Students</h1>
        </div>
        <nav class="flex flex-col mt-4">
            <a href="{{ url_for('view_students') }}" class="px-4 py-2 hover:bg-gray-700">View Students</a>
            <a href="{{ url_for('manage_courses') }}" class="px-4 py-2 hover:bg-gray-700">Manage Courses</a>
            <a href="{{ url_for('dashboard') }}" class="px-4 py-2 hover:bg-gray-700">Dashboard</a>
            <a href="{{ url_for('settings') }}" class="px-4 py-2 hover:bg-gray-700">Settings</a>
            <a href="{{ url_for('logout') }}" class="px-4 py-2 hover:bg-gray-700">Logout</a>
        </nav>
    </div>

    <div class="w-full md:w-3/4 p-8 bg-white font-family-karla">
        <h2 class="text-3xl font-bold">Search for Students</h2>

        <form class="mt-6">
            <input type="text" placeholder="Search by Name or ID" class="border rounded p-2 w-full">
            <button type="submit" class="bg-black text-white font-bold p-2 rounded mt-4">Search</button>
        </form>

        <h3 class="text-xl mt-6">Search Results:</h3>
        <table class="min-w-full mt-4">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">Name</th>
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate with search results -->
                <tr>
                    <td class="border px-4 py-2">John Smith</td>
                    <td class="border px-4 py-2">12345</td>
                    <td class="border px-4 py-2">
                        <a href="{{ url_for('student_profile', student_id=12345) }}" class="text-blue-500">View Profile</a>
                    </td>
                </tr>
                <!-- More rows as needed -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
