{% extends "base.html" %}

{% block title %}Reports - Student Management System{% endblock %}

{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

<div class="w-full flex flex-wrap">
    <div class="w-full md:w-1/4 bg-gray-800 text-white flex flex-col h-screen">
        <div class="flex items-center justify-center h-16 bg-black">
            <h1 class="text-2xl font-bold">Reports</h1>
        </div>
        <nav class="flex flex-col mt-4">
            <a href="{{ url_for('view_students') }}" class="px-4 py-2 hover:bg-gray-700">View Students</a>
            <a href="{{ url_for('manage_courses') }}" class="px-4 py-2 hover:bg-gray-700">Manage Courses</a>
            <a href="{{ url_for('dashboard') }}" class="px-4 py-2 hover:bg-gray-700">Dashboard</a>
            <a href="{{ url_for('settings') }}" class="px-4 py-2 hover:bg-gray-700">Settings</a>
            <a href="{{ url_for('logout') }}" class="px-4 py-2 hover:bg-gray-700">Logout</a>
        </nav>
    </div>

    <div class="w-full md:w-3/4 p-8 bg-white font-family-karla">
        <h2 class="text-3xl font-bold">Student Performance Reports</h2>

        <form class="mt-6">
            <label for="dateRange" class="block text-lg">Select Date Range:</label>
            <input type="date" id="startDate" class="border rounded p-2">
            <input type="date" id="endDate" class="border rounded p-2">
            <button type="submit" class="bg-black text-white font-bold p-2 rounded mt-4">Generate Report</button>
        </form>

        <h3 class="text-xl mt-6">Download Report:</h3>
        <button class="bg-blue-500 text-white font-bold p-2 rounded">Export as PDF</button>
        <button class="bg-green-500 text-white font-bold p-2 rounded">Export as Excel</button>
    </div>
</div>
{% endblock %}
