<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management System{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
        .font-family-karla { font-family: karla; }
    </style>
</head>
<body class="bg-white font-family-karla transition duration-500 ease-in-out">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div>
            <a href="{{ url_for('index') }}" class="text-white text-2xl font-bold">Logo</a>
        </div>
        <div class="hidden md:flex space-x-4">
            <a href="{{ url_for('view_students') }}" class="text-white hover:bg-gray-700 px-3 py-2 rounded">View Students</a>
            <a href="{{ url_for('manage_courses') }}" class="text-white hover:bg-gray-700 px-3 py-2 rounded">Manage Courses</a>
            <a href="{{ url_for('settings') }}" class="text-white hover:bg-gray-700 px-3 py-2 rounded">Settings</a>
        </div>
        <div>
            <button onclick="toggleTheme()" class="text-white">Toggle Dark Mode</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 Student Management System | <a href="#" class="underline">Privacy Policy</a> | <a href="#" class="underline">Terms of Service</a></p>
    </footer>
</body>
</html>
